[theme]
primaryColor = "#FFFFFF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#2C3E50"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "auto"

[logger]
level = "info"

[server]
port = 8501
headless = true
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false