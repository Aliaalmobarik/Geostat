[theme]
primaryColor = "#FF8C42"
backgroundColor = "#1a1410"
secondaryBackgroundColor = "#A0826D"
textColor = "#F5E6D3"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "auto"

[logger]
level = "info"

[server]
port = 8501
headless = true
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false
